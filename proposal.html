<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Marry Me?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('https://preview.redd.it/a-new-years-celebration-at-the-hogwarts-castle-v0-2q9fw4j7wq9c1.png?width=640&crop=smart&auto=webp&s=3b65fc87523d194126e03d4fdc646394d7f91919') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Garamond', serif;
            color: #fff;
            text-align: center;
        }
        .proposal {
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }
        .proposal h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: space-around;
        }
        button {
            padding: 10px 20px;
            font-size: 1.5em;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        #yesBtn {
            background-color: #ff6b6b;
        }
        #noBtn {
            background-color: #6c5ce7;
        }
        #noBtn:hover {
            transform: translateX(50px) translateY(-50px);
        }
        #message {
            margin-top: 20px;
            font-size: 2em;
            display: none;
        }
    </style>
</head>
<body>
    <div class="proposal">
        <h1>Hermione,</h1>
        <h1>Will you marry me?</h1>
        <div class="buttons">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
        <div id="message">Thank you! Iâ€™m coming with flowers!</div>
    </div>

    <script>
        document.getElementById('yesBtn').addEventListener('click', function() {
            document.getElementById('message').style.display = 'block';
            this.style.display = 'none';
            document.getElementById('noBtn').style.display = 'none';
        });

        document.getElementById('noBtn').addEventListener('mouseover', function() {
            const maxX = window.innerWidth - this.offsetWidth;
            const maxY = window.innerHeight - this.offsetHeight;
            const newX = Math.floor(Math.random() * maxX);
            const newY = Math.floor(Math.random() * maxY);
            this.style.position = 'absolute';
            this.style.left = `${newX}px`;
            this.style.top = `${newY}px`;
        });
    </script>
</body>
</html>
